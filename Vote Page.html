<!DOCTYPE html>
<html>
    <head>
        <title>Vote Page
        </title>
        <!-- <link rel="stylesheet" href="Styles/Dashboard Styles.css"> -->
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Styles/Vote Page.css">
    </head>
    <body>
        <div class = "header">
            <!-- <img src="Pictures/Icons/Notif.png" alt="" class="Notification"> -->
            
            <div class = "EnterProfile">
                <!-- <img src="Pictures/Profile Pictures/Untitled-1.png" alt="" class = "ProfilePic"> -->
                <div class = "HeaderUserName">Someone Some</div>
            </div>
        </div>

        <div class = "Side_Panel">
            <div class = "BNameLogo">
                <img src="Pictures/Icons/Brand.jpg" alt="" class = "BrandName">
            </div>

            <div class = "Pages">
                <button class = "DashboardPage">
                    <img src="Pictures/Icons/Home.png" alt="" class = "PageIconHome">    
                    Dashboard
                </button>
                <button class = "VotePage">Vote</button>
                <!-- <button class = "VoteGuide">Voters Guideline</button> -->
            </div>

            <button class = "LogOutButton">LogOut</button>
        </div>

        <div class = "DashboardComponents">
            <h1>Student Council Candidates</h1>
            <div class = "CurrentUserVote">
                <div class = "UserVoteList">
                    <div class = "CurrentVotesTitle">
                        Your Current Votes:
                    </div>
                    <div class = "VotersCandidates">
                        <div class = "VtrsChosenCand">
                            <div class = "VtrsFirstPageChoice"></div>
                            <div class = "Choice1"></div>
                        </div>

                        <div class = "VtrsChosenCand">
                            <div class = "VtrsSecondPageChoice"></div>
                            <div class = "Choice2"></div>
                        </div>
                        
                        <div class = "VtrsChosenCand">
                            <div class = "VtrsThirdPageChoice"></div>
                            <div class = "Choice3"></div>
                        </div>

                        <div class = "VtrsChosenCand">
                            <div class = "VtrsFourthPageChoice"></div>
                            <div class = "Choice4"></div>
                        </div>

                        <div class = "VtrsChosenCand">
                            <div class = "VtrsFifthPageChoice"></div>
                            <div class = "Choice5"></div>
                        </div>

                        <div class = "VtrsChosenCand">
                            <div class = "VtrsSixthPageChoice"></div>
                            <div class = "Choice6"></div>
                        </div>

                        <div class = "VtrsChosenCand">
                            <div class = "VtrsSeventhPageChoice"></div>
                            <div class = "Choice7"></div>
                        </div>
                        
                        <div class = "SubmitFinal">
                            <button class = "FinalSubmit">Submit</button>
                        </div>
                    </div>
                    
                </div>

                
            </div>
            <div class = "VoteCandidatePositions">
                <button class = "FirstPositionStudent"></button>
                <button class = "SecondPositionStudent"></button>
                <button class = "ThirdPositionStudent"></button>
                <button class = "FourthPositionStudent"></button>
                <button class = "FifthPositionStudent"></button>
                <button class = "SixthPositionStudent"></button>
                <button class = "SeventhPositionStudent"></button>
            </div>
            
            </div>
        </div>

        <script src="Data/Candidate Positions.js"></script>
        <script src="Data/Candidates.js"></script>
        <script src="Data/Users.js"></script>
        <!-- <script src="Javascript/Dashboard Script.js"></script> -->
        <script src="Javascript/Vote Page.js"></script>
    </body>
</html>
