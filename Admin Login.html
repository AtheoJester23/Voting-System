<!DOCTYPE html>
<html>
    <head>
        <title>Login Page (Admin)</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="Styles/Login Admin.css">
    </head>
    <body>
        <div class = "ForAdminLogin">
            <div class = "sign_up">
                Login as a Admin User
            </div>

            <div class = "Text">
                Username 
            </div>
            <input type="text" placeholder="Admin Username" class = "AdminUserName">
            
            <div class = "Text">
                Password
            </div>
            <input type="password" placeholder="*********" class = "AdminPassword">

            <button class = "ProceedAdmin">Login</button>

            <!-- <div class = "Back">Already have an account? <u class = "goToLogin">LOGIN</u></div> -->
        </div>

        

        <script src="Javascript/Admin Login.js"></script>
    </body>
</html>
