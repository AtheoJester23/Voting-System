<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Styles/Dashboard Styles.css">
    </head>
    <body>
        <div class = "header">
            <!-- <img src="Pictures/Icons/Notif.png" alt="" class="Notification"> -->
            
            <div class = "EnterProfile">
                <!-- <img src="Pictures/Profile Pictures/Untitled-1.png" alt="" class = "ProfilePic"> -->
                <div class = "HeaderUserName">Someone Some</div>
            </div>
        </div>

        <div class = "Side_Panel">
            <div class = "BNameLogo">
                <img src="Pictures/Icons/Brand.jpg" alt="" class = "BrandName">
            </div>

            <div class = "Pages">
                <button class = "DashboardPage">
                    <img src="Pictures/Icons/Home.png" alt="" class = "PageIconHome">    
                    Dashboard
                </button>
                <button class = "VotePage">Vote</button>
                <!-- <button class = "VoteGuide">Voters Guideline</button> -->
            </div>

            <button class = "LogOutButton">LogOut</button>
        </div>

        <div class = "DashboardComponents">
            <div class = "DashboardGreetings">
                Test
            </div>
            <div>Welcome to Student Council voting platform</div>
        
            <hr>

            <div class = "TheResultVoter">
                <div class = "WinnerTitleVoter">Final Result</div>
                <div class = "WinnerCandidates">
                    <div class = "Winner1Voter"></div>
                    <div class = "Winner2Voter"></div>
                    <div class = "Winner3Voter"></div>
                    <div class = "Winner4Voter"></div>
                    <div class = "Winner5Voter"></div>
                    <div class = "Winner6Voter"></div>
                    <div class = "Winner7Voter"></div>
                </div>
            </div>

            <div class = "DashGrid">
                <h1>Gubernatorial Candidates:</h1>
                <div class = "CandidatesFP"></div>

                <h1 class = "nextPositionPreview">Vice Gubernatorial Candidates:</h1>
                <div class = "CandidatesSP"></div>

                <h1 class = "nextPositionPreview">Secretarial Candidates:</h1>
                <div class = "CandidatesTP"></div>

                <h1 class = "nextPositionPreview">Deputy Secretarial Candidates:</h1>
                <div class = "CandidatesFthP"></div>

                <h1 class = "nextPositionPreview">Treasurer Candidates:</h1>
                <div class = "CandidatesFfthP"></div>
            
                <h1 class = "nextPositionPreview">Auditorial Candidates:</h1>
                <div class = "CandidatesSxthP"></div>
            
                <h1 class = "nextPositionPreview">Public Relation Candidates:</h1>
                <div class = "CandidatesSvnthP"></div>
            </div>
        </div>


        <script src="Data/Candidate Positions.js"></script>
        <script src="Data/Candidates.js"></script>
        <script src="Data/Users.js"></script>
        <script src="Javascript/Dashboard Script.js"></script>
    </body>
</html>
